<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Ramzy Fattah Alfarizi Tarigan - Contact</title>
  <link rel="stylesheet" href="./src/output.css">
</head>

<body class=" text-white font-poppins min-h-screen flex flex-col">

  <!-- Header / Navigation -->
  <header class="bg-[#2a2a2a] sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-md font-bold tracking-wide text-white">Ramzy</a>
      <nav>
        <ul class="hidden md:flex space-x-6 text-white">
          <li><a href="index.html" class="font-medium">Beranda</a></li>
          <li><a href="about.html" class="font-medium">About Me</a></li>
          <li><a href="skills.html" class="font-medium">Skills</a></li>
          <li><a href="projects.html" class="font-medium">Projects</a></li>
          <li><a href="contact.html" class="font-medium">Contact</a></li>
        </ul>
        <button id="menu-btn" class="md:hidden focus:outline-none">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-[#2a2a2a] bg-opacity-80 p-4">
      <ul class="flex flex-col space-y-3 text-white">
        <li><a href="index.html" class="block font-medium">Beranda</a></li>
        <li><a href="about.html" class="block font-medium">About Me</a></li>
        <li><a href="skills.html" class="block font-medium">Skills</a></li>
        <li><a href="projects.html" class="block font-medium">Projects</a></li>
        <li><a href="contact.html" class="block font-medium">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-20 max-w-lg">
    <h1 class="text-2xl font-bold mb-12 text-center text-[#2a2a2a]">Contact Me</h1>
    <form id="contact-form" class="bg-[#2a2a2a] bg-opacity-40 rounded-lg p-8 shadow-lg space-y-6" novalidate>
      <div>
        <label for="name" class="block mb-2 font-semibold">Name</label>
        <input type="text" id="name" name="name" required
          class="w-full rounded-md px-4 py-3 text-black focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
          placeholder="Your full name" />
      </div>
      <div>
        <label for="email" class="block mb-2 font-semibold">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full rounded-md px-4 py-3 text-black focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
          placeholder="your.email@example.com" />
      </div>
      <div>
        <label for="message" class="block mb-2 font-semibold">Message</label>
        <textarea id="message" name="message" rows="5" required
          class="w-full rounded-md px-4 py-3 text-black focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white"
          placeholder="Write your message here..."></textarea>
      </div>
      <button type="submit"
        class="w-full bg-blue-400 hover:bg-blue-500 rounded-full py-3 font-semibold transition shadow-lg">Send
        Message</button>
      <p id="form-feedback" class="mt-4 text-center text-green-400 bg-white font-semibold hidden"></p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-[#2a2a2a] bg-opacity-60 text-gray-300 py-6 text-center text-xs">
    <p>Â© 2025 Ramzy Fattah Alfarizi Tarigan. All rights reserved.</p>
  </footer>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    const form = document.getElementById('contact-form');
    const feedback = document.getElementById('form-feedback');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // Simulate form submission
      feedback.textContent = 'Thank you for reaching out! I will get back to you soon.';
      feedback.classList.remove('hidden');

      // Reset the form
      form.reset();

      // Hide feedback after 5 seconds
      setTimeout(() => {
        feedback.classList.add('hidden');
      }, 5000);
    });
  </script>
</body>

</html>
