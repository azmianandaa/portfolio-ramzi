<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ramzy Fattah Alfarizi Tarigan - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-gradient-to-r from-blue-600 via-indigo-700 to-purple-700 text-white font-sans min-h-screen flex flex-col">

  <!-- Header / Navigation -->
  <header class="bg-black bg-opacity-40 backdrop-blur sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold tracking-wide hover:text-purple-400 transition">Ramzy Tarigan</a>
      <nav>
        <ul class="hidden md:flex space-x-6">
          <li><a href="index.html" class="hover:text-purple-400 transition font-semibold">Home</a></li>
          <li><a href="about.html" class="hover:text-purple-400 transition font-semibold">About</a></li>
          <li><a href="skills.html" class="hover:text-purple-400 transition font-semibold">Skills</a></li>
          <li><a href="projects.html" class="hover:text-purple-400 transition font-semibold">Projects</a></li>
          <li><a href="contact.html" class="hover:text-purple-400 transition font-semibold">Contact</a></li>
        </ul>
        <button id="menu-btn" class="md:hidden focus:outline-none">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-black bg-opacity-80 p-4">
      <ul class="flex flex-col space-y-3">
        <li><a href="index.html" class="block hover:text-purple-400 font-semibold">Home</a></li>
        <li><a href="about.html" class="block hover:text-purple-400 font-semibold">About</a></li>
        <li><a href="skills.html" class="block hover:text-purple-400 font-semibold">Skills</a></li>
        <li><a href="projects.html" class="block hover:text-purple-400 font-semibold">Projects</a></li>
        <li><a href="contact.html" class="block hover:text-purple-400 font-semibold">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-20 max-w-lg">
    <h1 class="text-5xl font-extrabold mb-12 text-center drop-shadow-lg">Contact Me</h1>
    <form id="contact-form" class="bg-black bg-opacity-40 rounded-lg p-8 shadow-lg space-y-6" novalidate>
      <div>
        <label for="name" class="block mb-2 font-semibold">Name</label>
        <input type="text" id="name" name="name" required
          class="w-full rounded-md px-4 py-3 text-black focus:outline-none focus:ring-2 focus:ring-purple-400"
          placeholder="Your full name" />
      </div>
      <div>
        <label for="email" class="block mb-2 font-semibold">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full rounded-md px-4 py-3 text-black focus:outline-none focus:ring-2 focus:ring-purple-400"
          placeholder="your.email@example.com" />
      </div>
      <div>
        <label for="subject" class="block mb-2 font-semibold">Subject</label>
        <input type="text" id="subject" name="subject" required
          class="w-full rounded-md px-4 py-3 text-black focus:outline-none focus:ring-2 focus:ring-purple-400"
          placeholder="Subject" />
      </div>
      <div>
        <label for="message" class="block mb-2 font-semibold">Message</label>
        <textarea id="message" name="message" rows="5" required
          class="w-full rounded-md px-4 py-3 text-black focus:outline-none focus:ring-2 focus:ring-purple-400"
          placeholder="Write your message here..."></textarea>
      </div>
      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 rounded-full py-3 font-semibold transition shadow-lg">Send
        Message</button>
      <p id="form-feedback" class="mt-4 text-center text-green-400 font-semibold hidden"></p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-black bg-opacity-60 text-gray-300 py-6 text-center">
    <p>Â© 2024 Ramzy Fattah Alfarizi Tarigan. All rights reserved.</p>
  </footer>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    const form = document.getElementById('contact-form');
    const feedback = document.getElementById('form-feedback');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // Simulate form submission
      feedback.textContent = 'Thank you for reaching out! I will get back to you soon.';
      feedback.classList.remove('hidden');

      // Reset the form
      form.reset();

      // Hide feedback after 5 seconds
      setTimeout(() => {
        feedback.classList.add('hidden');
      }, 5000);
    });
  </script>
</body>

</html>
